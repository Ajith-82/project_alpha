name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
      - name: Lint with flake8
        # Stop the build if there are Python syntax errors or undefined names
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        run: |
          flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      # Add caching
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
      
      # Install Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      # Install Project Dependencies
      - name: Install dependencies
        run: poetry install --no-interaction
      # Run Tests
      - name: Test with pytest
        run: poetry run pytest --cov=src --cov-report=xml
        env:
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          # Mock value for tests if secret not present (tests should mock API calls anyway)
          FINNHUB_API_KEY_FALLBACK: "test_key" 

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t project_alpha:ci .
      - name: Test Docker image help
        run: docker run --rm project_alpha:ci --help

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Security Scan with Bandit
        # Using simple pip install for bandit
        run: |
          pip install bandit
          bandit -r src/ -f json -o bandit_report.json || true
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit_report.json
