services:
  app:
    build: .
    image: project_alpha:latest
    container_name: project_alpha
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          memory: 2G
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
    # Default command runs the help message. Override for specific tasks.
    command: ["--help"] 
